<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Cambios BBDD</title>
        <meta charset="UTF-8"></meta>
    </head>
    <body>
        <header th:replace="plantillas/plantilla :: encabezado"></header>

        <h2><span th:text="${titulo}"></span></h2>
        <a th:href="@{/video15}">Volver</a>

        <form th:action="@{/salvar}" method="post" th:object="${individuo}">
            <div>
                <input type="hidden" name="id" th:field="*{id}"/>

            </div>
            <br></br>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/>
                <span th:errors="*{nombre}">Nombre requerido</span>
            </div>
            <br></br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" th:field="*{apellido}"/>
                <span th:errors="*{apellido}">Apellido requerido</span>
            </div>
            <br></br>
            <div>
                <label for="edad">Edad:</label>
                <input type="text" id="edad" name="edad" th:field="*{edad}"/>
                <span th:errors="*{edad}">Edad requerida</span>
            </div>
            <br></br>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" th:field="*{correo}"/>
                <span th:errors="*{correo}"></span>
            </div>
            <br></br>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" th:field="*{telefono}"/>
                <span th:errors="*{telefono}">Teléfono requerido</span>
            </div>
            <br></br>
            <input type="submit" name="salvar" value="Salvar"/>
        </form>

        <footer th:replace="plantillas/plantilla :: piepagina"></footer>
    </body>
</html>
